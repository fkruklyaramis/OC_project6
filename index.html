<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <!-- Header -->
    <header class="header">
        <img src="img/logo.png" alt="logo"> 
        <div class="header-brand">Vidéos à la demande</div>
    </header>

    <!-- Section Meilleur Film -->
    <section id="best-movie" class="best-movie">
        <h1 class="category-title"> Meilleur film </h1>
        <div class="row">
            <div class="col-xl-3">
                <img class="img-fluid movie-poster" alt="Movie poster" >
            </div>
            <div class="col-xl-9">
                <h2 class="movie-title"></h2>
                <p class="movie-description"></p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movie-modal">
                    Détails
                </button>
            </div>
    </section>

    <!-- Section Films les mieux notés -->
    <section id="top-rated" class="">
        <h1 class="category-title"> Films les mieux notés </h1>
    </section>

    <!-- Sections Catégories -->
    <section id="category1" class="">
        <h1 class="category-title"> Documentaires </h1>
    </section>

    <section id="category2" class="">
        <h1 class="category-title"> Biographie </h1>
    </section>

    <!-- Section Catégorie Libre -->
    <section id="custom-category" class="">
        <h1 class="category-title"> Autres :  </h1>
    </section>

    <!-- Modal pour les détails du film -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- En-tête de la modal -->
                <div class="modal-header">
                    <div class="row w-100">
                        <div class="col-md-8">
                            <h3 class="modal-title" id="movieModalLabel"></h3>
                            <strong>
                            <div class="modal-genre"></div>
                            <div class="modal-date"></div>
                            <div class="modal-rated"></div>
                            <div class="modal-countries"></div>
                            <div class="modal-languages"></div>  </strong>
                            <div class="movie-meta">
                                <span class="modal-year"></span> • <span class="modal-duration"></span>min
                                IMDB score: <span class="modal-score"></span> / 10
                            </div>
                            <div class="movie-box-office mt-2">
                                Box Office: <span class="modal-income"></span>
                            </div>
                            <div class="movie-directors mt-2">
                                Réalisé par: <span class="modal-directors"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img class="modal-movie-img img-fluid" alt="Movie poster">
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <!-- Corps de la modal -->
                <div class="modal-body">
                    <p class="modal-description"></p>
                    <h5 class="mt-4">Avec</h5>
                    <div class="modal-actors"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
