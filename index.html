<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body >
    <!-- Header -->
    <header class="header">
        <div class="d-flex align-items-center justify-content-center justify-content-sm-start w-100">
        <!-- d-flex : Layout flexible -  justify-content-between : Espacement sur mobile - justify-content-sm-start : Alignement à gauche sur tablette/desktop - d-none d-sm-block : Cache le titre sur mobile uniquement-->
            <img src="img/logo.png" alt="logo" class="header-logo"> 
            <div class="header-brand d-none d-sm-block">Vidéos à la demande</div>
        </div>
    </header>

    <!-- Section Meilleur Film -->
    <section id="best-movie" class="best-movie">
        <h1 class="category-title text-center text-md-start">Meilleur film</h1>
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3 mb-3 mb-md-0">
                <img class="img-fluid movie-poster" alt="Movie poster" src="img/missing.png">
            </div>
            <div class="col-12 col-md-8 col-xl-9 d-flex flex-column"> 
                <div class="movie-title text-md-start"></div>
                <p class="movie-description text-md-start"></p>
                <button type="button" class="btn btn-primary align-self-center align-self-md-end mt-auto" data-bs-toggle="modal" data-bs-target="#movie-modal">
                    Détails
                </button>
            </div>
        </div>
    </section>

    <!-- Section Films les mieux notés -->
    <section id="top-rated" class="list-movies">
        <h1 class="category-title"> Films les mieux notés </h1>
        <div class="movies-container">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>

    <!-- Sections Catégories -->
    <section id="category-comedy" class="list-movies">
        <h1 class="category-title"> Comedies </h1>
        <div class="movies-container">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>

    <!-- Sections Catégories -->
    <section id="category-biography" class="list-movies">
        <h1 class="category-title"> Biographies </h1>
        <div class="movies-container">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>

    <!-- Sections Custom -->
    <section id="custom-category-1" class="">
        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-center gap-3">
                <h1 class="category-title">Autres:</h1>
                <select class="form-select category-select" aria-label="Sélection de catégorie">
                    <option selected disabled>Choisir une catégorie</option>
                </select>
            </div>
        </div>
        <div class="movies-container d-none">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>
    
    <!-- Sections Custom -->
    <section id="custom-category-2" class="">
        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-center gap-3">
                <h1 class="category-title">Autres:</h1>
                <select class="form-select category-select" aria-label="Sélection de catégorie">
                    <option selected disabled>Choisir une catégorie</option>
                </select>
            </div>
        </div>
        <div class="movies-container d-none">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>

    <!-- Modal pour les détails du film -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Version Desktop -->
                <div class="d-none d-lg-block">
                    <div class="row">
                        <div class="col-md-8">
                            <h3 class="modal-title" id="movieModalLabel"></h3>
                            <div class="modal-date-genre"></div>
                            <div class="modal-rated"></div>
                            <div class="modal-pg-duration-countries"></div>
                            <div class="modal-imdb-score"></div>  
                            <div class="modal-income"></div>
                            
                            <div class="movie-directors mt-4">
                                Réalisé par: <span class="modal-directors d-block mt-1"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img class="modal-movie-img img-fluid" alt="Movie poster" src="img/missing.png">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <p class="modal-description mt-4"></p>
                            Avec :
                            <div class="modal-actors"></div>
                            <div class="col-md-12 modal-footer-custom">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                    Fermer
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Version Mobile/Tablet -->
                <div class="d-block d-lg-none">
                    <div class="modal-body p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="modal-title mb-0" id="movieModalLabel-mobile"></h3>
                            <button type="button" class="btn-close btn-close-custom" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-date-genre"></div>
                        <div class="modal-rated"></div>
                        <div class="modal-pg-duration-countries"></div>
                        <div class="modal-imdb-score"></div>
                        <div class="modal-income"></div>
                        
                        <div class="movie-directors mt-4">
                            Réalisé par: <span class="modal-directors d-block mt-1"></span>
                        </div>
    
                        <p class="modal-description mt-4"></p>
                        <img class="modal-movie-img img-fluid mb-4" alt="Movie poster" src="img/missing.png">
                        Avec :
                        <div class="modal-actors"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
