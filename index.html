<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <!-- Header -->
    <header class="header">
        <img src="img/logo.png" alt="logo"> 
        <h1 class="header-brand">Vidéos à la demande</h1>
    </header>

    <!-- Section Meilleur Film -->
    <section id="best-movie" class="best-movie">
        <h1 class="category-title"> Meilleur film </h1>
        <div class="row">
            <div class="col-md-3">
                <img src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_UX182_CR0,0,182,268_AL_.jpg" alt="Avatar" class="img-fluid movie-poster">
            </div>
            <div class="col-md-8">
                <h2 class="movie-title">Avatar</h2>
                <p class="movie-description">
                    A paraplegic Marine dispatched to the moon Pandora on a unique mission becomes torn between following his orders and protecting the world he feels is his home.
                </p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#movie-modal">
                    Détails
                </button>
            </div>
    </section>

    <!-- Section Films les mieux notés -->
    <section id="top-rated" class="">
        <h1 class="category-title"> Films les mieux notés </h1>
    </section>

    <!-- Sections Catégories -->
    <section id="category1" class="">
        <h1 class="category-title"> Documentaires </h1>
    </section>

    <section id="category2" class="">
        <h1 class="category-title"> Biographie </h1>
    </section>

    <!-- Section Catégorie Libre -->
    <section id="custom-category" class="">
        <h1 class="category-title"> Autres :  </h1>
    </section>

    <!-- Modal pour les détails du film -->
    <div class="modal" id="movie-modal">
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
