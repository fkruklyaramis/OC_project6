<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body >
    <!-- Header -->
    <header class="header">
        <img src="img/logo.png" alt="logo"> 
        <div class="header-brand">Vidéos à la demande</div>
    </header>

    <!-- Section Meilleur Film -->
    <section id="best-movie" class="best-movie">
        <h1 class="category-title"> Meilleur film </h1>
        <div class="row">
            <div class="col-xl-3">
                <img class="img-fluid movie-poster" alt="Movie poster" src="img/missing.png">
            </div>
            <div class="col-xl-9 d-flex flex-column"> 
                <!--d-flex flex-column : transforme la colonne en conteneur flex vertical
                align-self-end : aligne le bouton à droite
                mt-auto : pousse le bouton vers le bas-->
                <div class="movie-title"></div>
                <p class="movie-description"></p>
                <button type="button" class="btn btn-primary align-self-end mt-auto" data-bs-toggle="modal" data-bs-target="#movie-modal">
                    Détails
                </button>
            </div>
        </div>
    </section>

    <!-- Section Films les mieux notés -->
    <section id="top-rated" class="list-movies">
        <h1 class="category-title"> Films les mieux notés </h1>
        <div class="movies-container">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>

    <!-- Sections Catégories -->
    <section id="category-comedy" class="list-movies">
        <h1 class="category-title"> Comedies </h1>
        <div class="movies-container">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>

    <!-- Sections Catégories -->
    <section id="category-biography" class="list-movies">
        <h1 class="category-title"> Biographies </h1>
        <div class="movies-container">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>

    <!-- Sections Custom -->
    <section id="custom-category-1" class="">
        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-center gap-3">
                <h1 class="category-title">Autres:</h1>
                <select class="form-select category-select" aria-label="Sélection de catégorie">
                    <option selected disabled>Choisir une catégorie</option>
                </select>
            </div>
        </div>
        <div class="movies-container d-none">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>
    
    <!-- Sections Custom -->
    <section id="custom-category-2" class="">
        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-center gap-3">
                <h1 class="category-title">Autres:</h1>
                <select class="form-select category-select" aria-label="Sélection de catégorie">
                    <option selected disabled>Choisir une catégorie</option>
                </select>
            </div>
        </div>
        <div class="movies-container d-none">
            <!-- Les cartes seront générées ici -->
        </div>
    </section>


    <!-- Modal pour les détails du film -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="modal-title" id="movieModalLabel"></h3>
                        <div class="modal-date-genre"></div>
                        <div class="modal-rated"></div>
                        <div class="modal-pg-duration-countries"></div>
                        <div class="modal-imdb-score"></div>  
                        <div class="modal-income"></div>
                        
                        <div class="movie-directors mt-4">
                            Réalisé par: <span class="modal-directors d-block mt-1"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <img class="modal-movie-img img-fluid" alt="Movie poster" src="img/missing.png">
                    </div>
                </div>
            
                <!-- Corps de la modal -->
                <div class="row">
                    <div class="col-md-12">
                        <p class="modal-description  mt-4"></p>
                        Avec :
                        <div class="modal-actors"></div>
                        <div class="col-md-12 modal-footer-custom">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                                Fermer
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
